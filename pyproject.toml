[tool.poetry]
name = "lfr"
version = "0.1.4"
description = ""
authors = ["Radhakrishna Sanka <rkrishnasanka@gmail.com>"]
license = "BSD-3-Clause"
packages = [
    { include = "lfr" },
]
include = [
    "library/*",
    "library/default-netlists/*"
]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
networkx = "^2.5"
argparse = "^1.4.0"
antlr4-python3-runtime = "^4.10"
pygraphviz = "^1.6"
numpy = "^1.19.4"
tabulate = "^0.8.7"
art = "^5.2"
jsonschema = "^3.2.0"
pyeda = "^0.28.0"
parchmint = "0.3.2"
pymint = "^0.3.1"
scipy = "^1.8.1"
click = "8.1.3"
dafd = {path = "dafd"}

[tool.poetry.dev-dependencies]
mypy = "^0.782"
flake8 = "^3.8.3"
rope = "^0.18.0"
black = "22.3.0"
pytest = "^7.1.2"
isort = "^5.10.1"

[tool.poetry.scripts]
lfr-compile = "lfr.cmdline:main"
test = "scripts:test"
format = "scripts:format"

[tool.black]
include = "lfr/.*\\.py$"
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
(
  ^/lfr/compiler/distribute/BitVector.py    # exclude a file named foo.py in the root of the project
  | .*_pb2.py  # exclude autogenerated Protocol Buffer files anywhere in the project
  | ^/lfr/antlrgen/\.*  # ANTLR Generated files
)
'''


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
exclude = [
    "./lfr/antlrgen/",  # TOML basic string (double-quotes, backslash and other characters need escaping)
]

[tool.isort]
profile = "black"
src_paths = ["lfr"]
skip = ["dafd", "lfr/antlrgen/", "lfr/compiler/distribute/BitVector.py"]
